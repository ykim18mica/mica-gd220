<!doctype html>
<html>

<head>
	<title>Digital Design</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="shortcut icon" type="image/png" href="/Images/favicon.png" />

	<script>
		var toggle = false;

		function toggleNav() {
			if (toggle === false) { // is it closed?
				document.getElementById("navbar").style.left = "0vw";
				toggle = true; // set it open
			} else if (toggle === true) { // it is closed?
				document.getElementById("navbar").style.left = "-15vw";
				toggle = false; // set it closed
			}
		}

		/* ---- particles.js config ---- */
		//        source: https://vincentgarreau.com/particles.js/

		particlesJS("particles-js", {
			"particles": {
				"number": {
					"value": 380,
					"density": {
						"enable": true,
						"value_area": 1500
					}
				},
				"color": {
					"value": "#ffffff"
				},
				"shape": {
					"type": "circle",
					"stroke": {
						"width": 0,
						"color": "#000000"
					},
					"polygon": {
						"nb_sides": 5
					},
					"image": {
						"src": "img/github.svg",
						"width": 100,
						"height": 100
					}
				},
				"opacity": {
					"value": 0.5,
					"random": false,
					"anim": {
						"enable": false,
						"speed": 1,
						"opacity_min": 0.1,
						"sync": false
					}
				},
				"size": {
					"value": 3,
					"random": true,
					"anim": {
						"enable": false,
						"speed": 40,
						"size_min": 0.1,
						"sync": false
					}
				},
				"line_linked": {
					"enable": true,
					"distance": 150,
					"color": "#ffffff",
					"opacity": 0.4,
					"width": 1
				},
				"move": {
					"enable": true,
					"speed": 6,
					"direction": "none",
					"random": false,
					"straight": false,
					"out_mode": "out",
					"bounce": false,
					"attract": {
						"enable": false,
						"rotateX": 600,
						"rotateY": 1200
					}
				}
			},
			"interactivity": {
				"detect_on": "canvas",
				"events": {
					"onhover": {
						"enable": true,
						"mode": "grab"
					},
					"onclick": {
						"enable": true,
						"mode": "push"
					},
					"resize": true
				},
				"modes": {
					"grab": {
						"distance": 140,
						"line_linked": {
							"opacity": 1
						}
					},
					"bubble": {
						"distance": 400,
						"size": 40,
						"duration": 2,
						"opacity": 8,
						"speed": 3
					},
					"repulse": {
						"distance": 200,
						"duration": 0.4
					},
					"push": {
						"particles_nb": 4
					},
					"remove": {
						"particles_nb": 2
					}
				}
			},
			"retina_detect": true
		});
	</script>


</head>

<body>
	<!-- particles.js container -->
	<div id="particles-js"></div>

	<script src="js/particles.js"></script>
	<script src="js/particles.min.js"></script>
	<script src="js/app.js"></script>


	<div class="index">
		<div class="digital">DIGITAL</div>
		<div class="design">DESIGN</div>
		<div class="four">4</div>
		<div class="slash">/</div>
		<div class="two_seven">27</div>
		<div class="eleven">11</div>
		<div class="dash">&mdash; </div>
		<div class="six">6</div>

		<div id="navbar">
			<a class="ddlogo2" href="/index.html"></a>
			<div class="year">2018</div>
			<div id="bars" class="bars" onclick="toggleNav()">
				<div class="bar"></div>
				<div class="bar"></div>
				<div class="bar"></div>
			</div>
			<a href="/" class="home nav-link">Home</a>
			<a href="about.html" class="about nav-link">About</a>
			<a href="speakers.html" class="speakers nav-link">Speakers</a>
			<a href="schedule.html" class="schedule nav-link">Schedule</a>
			<a href="register.html" class="register nav-link">Register</a>
			<a href="partners.html" class="partners nav-link">Partners</a>
		</div>
	</div>

</body>

</html>
